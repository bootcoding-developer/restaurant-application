<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/CSS/style.css">
    <title>Login</title>
</head>
<body>
    <body>
        <div class="app_header d-flex justify-content-lg-start">
            Fire <img src="https://cdn-icons-png.flaticon.com/64/3917/3917741.png" data-src="https://cdn-icons-png.flaticon.com/64/3917/3917741.png" alt="flame" title="flame" width="32" height="32" class="lzy lazyload--done" srcset="https://cdn-icons-png.flaticon.com/128/3917/3917741.png 4x"> Restaurant 
        </div>    
        <form class="glassmorphism">
            <div class="header d-flex justify-content-center">
                <img src="https://cdn-icons-png.flaticon.com/128/5528/5528120.png" data-src="https://cdn-icons-png.flaticon.com/64/3917/3917741.png" alt="flame" title="flame" width="32" height="32" class="lzy lazyload--done" srcset="https://cdn-icons-png.flaticon.com/128/3917/3917741.png 4x">  Login
            </div>
            <div class="form floating">
                <label>Email</label>
                <input type="text" class="form-control"  placeholder="Enter email" name="email">
            </div>
            <div class="form floating">
                <label>Password</label>
                <input type="text" class="form-control"  placeholder="Your password" name="password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="input" id="remember_btn">
                <label for="remember_btn">Remember me</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
